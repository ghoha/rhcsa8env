         # For root - use \`sudo\` or \`sudo su -\`
         #
         # Repo/AppStream
         # Available to use from http://repo.eight.example.com/BaseOS
         # and http://repo.eight.example.com/AppStream
         "
  - name: Changing Default Target
    shell: systemctl set-default reboot.target
  - name: Selinux Settings
    selinux:
      state: permissive
      policy: targeted
